<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>넥서스 AI - 블로그 자동 생성기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">Nexus AI</div>
      <h1>블로그 자동 생성기</h1>
      <p>주제만 입력하세요. 제목부터 내용까지 완벽하게 작성해 드립니다.</p>
    </header>

    <main>
      <section class="generator-input-section">
        <div class="ai-input-card">
          <input type="text" id="ai-topic" placeholder="어떤 주제로 블로그를 쓸까요? (예: 파리 여행, 챗GPT 활용법, 건강 식단)">
          <button id="ai-generate-btn" type="button">✨ 블로그 자동 작성</button>
        </div>
      </section>

      <section id="result-section" class="result-section hidden">
        <div class="result-card">
          <div class="result-header">
            <h3>작성된 결과물</h3>
            <button id="reset-btn" class="text-btn">다시 작성하기</button>
          </div>

          <div class="output-group">
            <div class="output-header">
              <label>블로그 제목</label>
              <button class="copy-btn" data-target="title-output">제목 복사</button>
            </div>
            <div id="title-output" class="output-box h2"></div>
          </div>

          <div class="output-group">
            <div class="output-header">
              <label>블로그 내용</label>
              <button class="copy-btn" data-target="content-output">내용 복사</button>
            </div>
            <div id="content-output" class="output-box pre-wrap"></div>
          </div>

          <div class="output-group">
            <div class="output-header">
              <label>추천 태그</label>
              <button class="copy-btn" data-target="tags-output">태그 복사</button>
            </div>
            <div id="tags-output" class="output-box tags-container"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
