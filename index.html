<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Blog - Modern Writing App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Nexus Blog</h1>
      <p>Compose your thoughts with a modern, distraction-free experience. Your ideas, elegantly presented.</p>
    </header>

    <main>
      <section class="editor-section">
        <form id="blog-post-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Give your post a title..." required>
          </div>
          
          <div class="form-group">
            <label for="tags">Tags (comma separated)</label>
            <input type="text" id="tags" placeholder="e.g. tech, lifestyle, creative">
          </div>

          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" placeholder="Write your masterpiece here..." required></textarea>
          </div>

          <div class="form-actions">
            <button type="submit">Publish Post</button>
          </div>
        </form>
      </section>

      <section class="posts-section">
        <div class="posts-header">
          <h2>Recent Stories</h2>
        </div>
        <div id="blog-posts-container">
          <!-- Blog posts will be added here -->
        </div>
      </section>
    </main>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
