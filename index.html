<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>넥서스 블로그 - 현대적인 글쓰기 도구</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>넥서스 블로그</h1>
      <p>당신의 생각을 현대적이고 직관적인 공간에 담아보세요. 아이디어가 우아하게 기록됩니다.</p>
    </header>

    <main>
      <section class="ai-assistant-section">
        <div class="ai-card">
          <div class="ai-header">
            <span class="ai-badge">AI Assistant</span>
            <h3>AI 글쓰기 도우미</h3>
          </div>
          <div class="ai-input-group">
            <input type="text" id="ai-topic" placeholder="어떤 주제로 글을 쓸까요? (예: 여행, 인공지능, 요리)">
            <button id="ai-generate-btn" type="button">
              <span class="icon">✨</span> AI 자동 작성
            </button>
          </div>
        </div>
      </section>

      <section class="editor-section">
        <form id="blog-post-form">
          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" placeholder="글의 제목을 입력하세요..." required>
          </div>
          
          <div class="form-group">
            <label for="tags">태그 (쉼표로 구분)</label>
            <input type="text" id="tags" placeholder="예: 기술, 일상, 창의성">
          </div>

          <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" placeholder="당신의 멋진 이야기를 이곳에 작성하세요..." required></textarea>
          </div>

          <div class="form-actions">
            <button type="submit">글 발행하기</button>
          </div>
        </form>
      </section>

      <section class="posts-section">
        <div class="posts-header">
          <h2>최근 기록들</h2>
        </div>
        <div id="blog-posts-container">
          <!-- 블로그 포스트가 여기에 추가됩니다 -->
        </div>
      </section>
    </main>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
